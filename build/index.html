<script class="inline">
    (function (window) {
        var isCompanyEmployee = false;
        var loginSuccess = false;
        var ua = window.navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == 'micromessenger') {
            var eventData = {
                title: 'bia标题',
                desc: '文案',
                link: window.location.origin + window.location.pathname,
                // imgUrl: 'https://abc.com/wxshare_logo/wx_share.jpg?pc_hash&#x3D;th5Q7g'
            };
            usewxapi.getSignature(eventData);
        }

        AOS.init({
            offset: 0,
            duration: 400,
            easing: 'ease-in-sine',
            // once: true
        });


        function enterContentPage() {
            $('.contentPage').show();
            if (loginSuccess) {
                $('.indexPage').removeClass('touristsType');
            } else {
                $('.indexPage').addClass('touristsType');
            }
            isCompanyEmployee = true;
            $("img.lazy").lazyload({
                placeholder: "./assets/images/placeholder.png", //用图片提前占位
                threshold: 1000,
                container: $(".indexPage"),
                failurelimit: 2,
                effect: "fadeIn",
                skip_invisible: true
            });

            AOS.refresh();
            $("html,body").animate({ "scrollTop": 2140 }, 300);
        }


        // 登录弹窗
        $('.contentIndex .employees').on('click', function () {
            $('.loginBox').fadeIn();
            $('body').css({
                "overflow-y": "hidden"
            });
        });

        // 游客登录
        $('.contentIndex .tourists').on('click', function () {
            loginSuccess = false;
            enterContentPage();
        });

        $('.loginBox .closeBtn').on('click', function () {
            $('.loginBox').fadeOut()
            $('body').css({
                "overflow-y": "auto"
            });
        });

        $('.loginBox .submitBtn').on('click', function () {
            var username = $.trim($('input.username').val());
            var department = $.trim($('input.department').val());
            if (username && nameList.indexOf(username) > -1) {
                if (department) {
                    loginSuccess = true;
                    $('.loginBox').fadeOut();
                    $('body').css({
                        "overflow-y": "auto"
                    });
                    enterContentPage();
                } else {
                    alert('请输入您所在的部门')
                }
            } else {
                alert('您输入的姓名不正确哦~')
            }
        });


        // 显示弹窗
        $('.clickBtn').on('click', function () {
            if (loginSuccess) {
                var popName = $(this).data('popname');
                $('.pop_' + popName).show();
                $('.popBox').fadeIn();
                $('.popBox').scrollTop(0);
                $('body').css({
                    "overflow-y": "hidden"
                });
            } else {
                alert('游客不能访问该信息哦~')
            }
        });

        // 隐藏弹窗
        $('.popContent').on('click', function () {
            $('.popBox,.popContent').fadeOut();
            $('body').css({
                "overflow-y": "auto"
            });
        });


        var shakeAudio = document.getElementById('shakemusic');
        var openAudio = document.getElementById('openmusic');

        function getRandom() {
            return Math.floor((Math.random() * 10));
        };

        function showWishPop() {
            var username = $.trim($('input.username').val());
            if (username) {
                $('.J_username').html(username)
            }
            var index = getRandom();
            // $('.preloadImage img').attr({ src: './assets/images/wish/' + index + '.jpg' })
            $('.wishPopBox .wishImg').hide().eq(index).show()

            shakeAudio.play(); // 摇一摇动画效果
            var shakeHandImg = document.getElementById("shakeHandImg");
            shakeHandImg.classList.add("tada");
            shakeHandImg.classList.add("animatedHand");
            shakeHandImg.addEventListener("animationend", function () {
                shakeHandImg.classList.remove("tada");
                shakeHandImg.classList.remove("animatedHand");
            });
            setTimeout(function () {
                openAudio.play();
                $('.wishPopBox').fadeIn();
                $('body').css({
                    "overflow-y": "hidden"
                });
            }, 1000);
        }

        // 显示随机祝福
        $('.J_Shake').on('click', function () {
            showWishPop()
        });

        // 关闭祝福弹窗
        $('.wishPopBox').on('click', function () {
            $('.wishPopBox,.wishImg').fadeOut();
            $('body').css({
                "overflow-y": "auto"
            });
        });

        // 打开视频播放弹窗
        $('.J_video_play').on('click', function () {
            $('.popVideoBox').show();
            $('body').css({
                "overflow-y": "hidden"
            });
            $('video#video-popup').trigger('play');
        });

        //   关闭视频播放弹窗
        $('.popVideoBox .index-videoClose, .popVideoBox .videoMask').on('click', function () {
            $('video#video-popup').trigger('pause');
            $('.popVideoBox').hide();
            $('body').css({
                "overflow-y": "auto"
            });
        });

    })(window);
</script>
